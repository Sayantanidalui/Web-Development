<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> image slider</title>
    <link rel="stylesheet" href="Css/sliderstyle.css">
</head>
<body>
    <div class="slider">
        <div class="images">
            <input type="radio" name="slider" id="img1">
            <input type="radio" name="slider" id="img2">
            <input type="radio" name="slider" id="img3">
            <input type="radio" name="slider" id="img4">
            <img src="Images\IMG-20250127-WA0010.jpg" class="m1">
            <img src="Images\IMG-20250127-WA0009.jpg" class="m2">
            <img src="Images\IMG-20250127-WA0007.jpg" class="m3">
            <img src="Images\IMG-20250127-WA0008.jpg" class="m4">
        </div>
        <div class="dots">
           <label for="img1"></label>
            <label for="img2"></label>
            <label for="img3"></label>
            <label for="img4"></label>
        </div>
    </div>
</body>
</html>
